version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: invoice
      POSTGRES_PASSWORD: invoice
      POSTGRES_DB: invoices
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoice -d invoices"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://invoice:invoice@db:5432/invoices
      JWT_SECRET: change_me
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      SMTP_HOST:
      SMTP_PORT: 587
      SMTP_USER:
      SMTP_PASS:
      SMTP_FROM: Invoices <invoices@example.com>
      SMTP_SECURE: "false"
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: /api
      VITE_API_PROXY_TARGET: http://backend:3001
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  db_data:

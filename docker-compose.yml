version: "3.9"

services:
  backend:
    build: ./backend
    environment:
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: change_me
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      SMTP_HOST:
      SMTP_PORT: 587
      SMTP_USER:
      SMTP_PASS:
      SMTP_FROM: Invoices <invoices@example.com>
      SMTP_SECURE: "false"
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: /api
      VITE_API_PROXY_TARGET: http://backend:3001
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes: {}

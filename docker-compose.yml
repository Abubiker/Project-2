version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoices
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  backend:
    build: ./backend
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@db:5432/invoices
      JWT_SECRET: change_me
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      SMTP_HOST:
      SMTP_PORT: 587
      SMTP_USER:
      SMTP_PASS:
      SMTP_FROM: Invoices <invoices@example.com>
      SMTP_SECURE: "false"
    depends_on:
      - db
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: /api
      VITE_API_PROXY_TARGET: http://backend:3001
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  db_data:
